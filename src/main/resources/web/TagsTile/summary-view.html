<!DOCTYPE html>
<html>
<head>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="echarts.min.js"></script>
    <link rel="stylesheet" href="tags-tile.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<script>
    window.addEventListener("xlrelease.load", function () {
        window.xlrelease.queryTileData(function (response) {
            var tags = response.data.data.tags;
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            option = {
                series: {
                    type: 'sunburst',
                    highlightPolicy: 'ancestor',
                    data: tags,
                    radius: [0, '95%'],
                    sort: null,
                    levels: [{}, {
                        r0: '14%',
                        r: '68%',
                        label: {
                            align: 'right'
                        }
                    }, {
                        r0: '68%',
                        r: '74%',
                        label: {
                            position: 'outside',
                            padding: 3,
                            silent: false
                        },
                        itemStyle: {
                            borderWidth: 3
                        }
                    }]
                }
            };
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
        });
    });
</script>
<body>
    <div id="main" class="graph"></div>
</body>
</html>
